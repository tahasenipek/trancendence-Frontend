<div class="games-page">

            <div class="board">

				</div>
				<div class="d-flex justify-content-center">

					</div>
				</div>
                <div class="kutu">
					<div class="spinner-container">
						<div class="spinner-grow text-dark" style="width: 1rem; height: 1rem;" role="status"></div>

	<div class="up-user-board">
