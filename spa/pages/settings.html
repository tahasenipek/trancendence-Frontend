<div class="games-page">
    <div class="game-template">
        <div class="user-settings-box">
            <h1 style="color: #FDB827;">edit profile,</h1>
            <form id="user-settings-form" class="user-settings-form" method="PUT">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username">            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <label for="cpassword">Confirm Password:</label>
                <input type="cpassword" id="confirmpassword" name="cpassword" placeholder="Enter confirm password">
                <label for="language">Language:</label>
                <select id="language" name="language">
                <option value="en">English</option>
                <option value="tr">Turkish</option>
                <option value="fr">French</option>
                </select>
                <button class ="settings-button" type="button" onclick="submitForm()">Save</button>
            </form>
        </div>
    </div>
    <form id="updateForm" enctype="multipart/form-data">
        <div class="users-board-settings">
            <h3>Profile Image</h3>
            <div class="rounded-profile">
                <img id="profile-photo" src="img/small-user-photo.png" alt="Pong Logo" class="profile-img" width="203" height="240">
            </div>
            <input type="file" id="file" name="file" required>
            <button type="button" onclick="updatePhoto()">Upload</button>
        </div>
    </form>
</div>
