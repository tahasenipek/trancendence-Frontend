<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4/2 Games</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="img/jpg" href="img/pong-drawwing.jpg"/>
    <script src="js/script.js"></script>
</head>
<body>
    <navbar class="navbar">
        <div class="navbar-container">
            <a href="" onclick="loadPage('games.html'); return false;">
                <img src="img/logo.jpg" alt="Pong Logo" class="logo">
            </a>
            <a href=""onclick="loadPage('games.html'); return false;">
                <img src="img/game_logo.jpg" alt="Pong Logo" class="game-logo">
            </a>
            <a href="" onclick="loadPage('profile.html'); return false;">
                <img src="img/profile-img.jpg" alt="Pong Logo" class="profile-img">
            </a>    
        </div>
    </navbar>
    <div class="games-page">
        <div class="game-template">
            <div class="user-settings-box">
                <h1 style="color: #FDB827;">edit profile,</h1>
                <form id="user-settings-form" class="user-settings-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
    
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="english">English</option>
                        <option value="turkish">Turkish</option>
                    </select>
                    <button class ="settings-button" type="button" >Login</button>
                </form>
            </div>
        </div>
        <div class="users-board-settings">
            <h3> Profile Ä°mage </h3>
            <img src="img/profile-img.jpg" alt="Pong Logo" class="profile-img">
            <input type="file" id="file">
        </div>
    </div>
</body>
</html>
